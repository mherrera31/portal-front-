<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Buscador de Trackings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14' font-size='14'>üîé</text></svg>"
    />
    <style>
      :root {
        --bg: #ffffff;
        --fg: #111114;
        --muted: #6c6d75;
        --border: #e5e5ea;
        --card: #ffffff;
        --shadow: 0 6px 24px rgba(0, 0, 0, 0.06), 0 2px 8px rgba(0, 0, 0, 0.04);
        --blue: #007aff;
        --blue-press: #0062d6;
        --warn: #b26c00;
        --ok: #00a34a;
        --err: #d70015;
        --radius: 16px;
        --font: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", monospace;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: var(--font);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 32px;
      }
      .wrap {
        width: 100%;
        max-width: 960px;
        display: grid;
        gap: 18px;
      }
      .title {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.01em;
        margin: 0;
      }
      .subtitle {
        color: var(--muted);
        margin: 0;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 20px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      .search {
        position: relative;
        flex: 1;
        min-width: 260px;
      }
      .search input[type="search"] {
        width: 100%;
        height: 48px;
        padding: 0 48px 0 44px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        color: var(--fg);
        font-size: 16px;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.02) inset;
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
      }
      .search input[type="search"]:focus {
        outline: none;
        border-color: var(--blue);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.25);
      }
      .search .icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.55;
      }
      .btn {
        height: 48px;
        padding: 0 16px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #fff;
        color: var(--fg);
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.04s ease, box-shadow 0.2s ease,
          border-color 0.2s ease;
      }
      .btn:hover {
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn.primary {
        background: var(--blue);
        border-color: transparent;
        color: #fff;
      }
      .btn.primary:hover {
        box-shadow: 0 6px 16px rgba(0, 122, 255, 0.25);
      }
      .btn.primary:active {
        background: var(--blue-press);
      }

      .meta {
        display: flex;
        gap: 10px;
        align-items: center;
        color: var(--muted);
        font-size: 13px;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        height: 28px;
        padding: 0 10px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: #fff;
        color: #222;
      }
      .status {
        font-size: 13px;
      }
      .status.ok {
        color: var(--ok);
      }
      .status.err {
        color: var(--err);
      }
      .status.warn {
        color: var(--warn);
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 8px;
      }
      thead th {
        font-size: 12px;
        color: #7a7a80;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-weight: 700;
        border-bottom: 1px solid var(--border);
        padding: 10px 12px;
      }
      tbody td {
        background: #fff;
        border: 1px solid var(--border);
        border-left: none;
        border-right: none;
        padding: 12px;
        font-family: var(--mono);
      }
      tbody tr {
        border-radius: 12px;
      }
      tbody tr:hover td {
        background: #fbfbfd;
      }
      tbody td:first-child {
        border-left: 1px solid var(--border);
        border-top-left-radius: 12px;
        border-bottom-left-radius: 12px;
      }
      tbody td:last-child {
        border-right: 1px solid var(--border);
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
      }

      .muted {
        color: var(--muted);
      }
      .empty {
        padding: 14px;
        font-size: 13px;
        color: var(--muted);
      }
      @media (max-width: 640px) {
        body {
          padding: 18px;
        }
        .title {
          font-size: 24px;
        }
      }

      /* === Bot√≥n Volver (a√±adido) === */
      .psc-back-main{
        position: fixed; top: 16px; left: 16px; z-index: 9999;
        display: inline-flex; align-items: center; gap: 8px;
        padding: 10px 12px; border-radius: 12px;
        text-decoration: none; font-weight: 600; font-size: 14px;
        border: 1px solid var(--border); background: #ffffff; color: #111827;
        box-shadow: 0 8px 24px rgba(0,0,0,.12);
        transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      }
      .psc-back-main:hover{ transform: translateY(-1px); box-shadow: 0 12px 32px rgba(0,0,0,.18); border-color:#d1d5db; }
      .psc-back-main:focus-visible{ outline: none; box-shadow: 0 0 0 3px rgba(0,122,255,.35), 0 12px 32px rgba(0,0,0,.2); }
    </style>
  </head>
  <body>
    <!-- Bot√≥n de regreso al portal (a√±adido) -->
    <a class="psc-back-main" href="/" aria-label="Volver al portal">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
      <span>Volver</span>
    </a>

    <main class="wrap">
      <section class="card" style="padding: 24px 20px">
        <h1 class="title">Trackings</h1>
        <p class="subtitle">
          BUSCA EN BASE DE DATOS PSC.
        </p>

        <div class="row" style="margin-top: 12px">
          <div class="search">
            <!-- lupa -->
            <svg
              class="icon"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M21 21l-4.2-4.2"
                stroke="#000"
                opacity=".35"
                stroke-width="2"
                stroke-linecap="round"
              />
              <circle
                cx="11"
                cy="11"
                r="7"
                stroke="#000"
                opacity=".35"
                stroke-width="2"
              />
            </svg>
            <input
              id="q"
              type="search"
              placeholder="Escribe el tracking y presiona Enter‚Ä¶"
              autocomplete="off"
            />
          </div>
          <button id="btnSearch" class="btn primary">Buscar</button>
          <button id="btnClear" class="btn">Limpiar</button>
        </div>

        <div
          class="row"
          style="margin-top: 10px; justify-content: space-between"
        >
          <div class="meta">
            <div id="modeBadge" class="badge" title="Modo de b√∫squeda">
              <span id="modeIcon">üîç</span><span id="modeText">Listo</span>
            </div>
            <div id="resultCount" class="small muted"></div>
          </div>
          <div id="status" class="status muted">Listo.</div>
        </div>
      </section>

      <section class="card">
        <div style="overflow: auto">
          <table aria-label="Resultados de la b√∫squeda de trackings">
            <thead>
              <tr>
                <th style="width: 60px">#</th>
                <th>Original</th>
                <th>Corregido</th>
                <th>Peso (lbs)</th>
                <th>Cuenta</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr id="emptyRow">
                <td colspan="5" class="empty">Sin resultados.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script>
      // ==== CONFIG ====
      const SEARCH_URL =
        "https://ztdkaxbgpogudtrdgzic.functions.supabase.co/search-tracking";

      // ==== UI REFS ====
      const ui = {
        q: document.getElementById("q"),
        btnSearch: document.getElementById("btnSearch"),
        btnClear: document.getElementById("btnClear"),
        status: document.getElementById("status"),
        tbody: document.getElementById("tbody"),
        emptyRow: document.getElementById("emptyRow"),
        modeBadge: document.getElementById("modeBadge"),
        modeIcon: document.getElementById("modeIcon"),
        modeText: document.getElementById("modeText"),
        resultCount: document.getElementById("resultCount"),
      };

      // ==== HELPERS ====
      function setStatus(msg, type = "") {
        ui.status.textContent = msg;
        ui.status.className = "status " + (type || "muted");
      }
      function setMode(mode) {
        let text = "Listo",
          icon = "üîç";
        if (mode === "exact") {
          text = "Exacto";
          icon = "üéØ";
        } else if (mode === "partial") {
          text = "Subcadena";
          icon = "üß©";
        } else if (mode === "none") {
          text = "Sin coincidencias";
          icon = "üï≥Ô∏è";
        }
        ui.modeText.textContent = text;
        ui.modeIcon.textContent = icon;
      }
      function clearTable() {
        ui.tbody.innerHTML = "";
        const tr = document.createElement("tr");
        tr.id = "emptyRow";
        const td = document.createElement("td");
        td.colSpan = 5;
        td.className = "empty";
        td.textContent = "Sin resultados.";
        tr.appendChild(td);
        ui.tbody.appendChild(tr);
        ui.resultCount.textContent = "";
      }
      function safeCell(text) {
        const td = document.createElement("td");
        td.className = "mono";
        td.textContent = text ?? ""; // evita HTML injection
        return td;
      }
      function fillTable(rows) {
        ui.tbody.innerHTML = "";
        rows.forEach((r, i) => {
          const tr = document.createElement("tr");
          const c0 = document.createElement("td");
          c0.className = "small muted";
          c0.textContent = String(i + 1);
          const c1 = safeCell(r.tracking_original);
          const c2 = safeCell(r.tracking_corrected);
          const c3 = safeCell(r.weight_lbs == null ? "" : String(r.weight_lbs));
          const c4 = safeCell(r.cuenta);
          tr.append(c0, c1, c2, c3, c4);
          ui.tbody.appendChild(tr);
        });
        if (!rows.length) clearTable();
        ui.resultCount.textContent = rows.length
          ? `${rows.length} resultado(s)`
          : "";
      }

      // ==== SEARCH ====
      async function search() {
        const q = ui.q.value;
        if (!q || !q.trim()) {
          setStatus("Escribe un tracking para buscar.", "warn");
          setMode("none");
          clearTable();
          return;
        }
        ui.btnSearch.disabled = true;
        setStatus("Buscando‚Ä¶");
        setMode(""); // indeterminado
        try {
          const res = await fetch(SEARCH_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ q }),
          });
          const txt = await res.text().catch(() => "");
          let payload = {};
          try {
            payload = JSON.parse(txt || "{}");
          } catch {}
          if (!res.ok) {
            setStatus(
              payload.detail ||
                payload.error ||
                res.statusText ||
                `HTTP ${res.status}`,
              "err"
            );
            setMode("none");
            clearTable();
            return;
          }
          const mode =
            payload.mode || (payload.rows?.length ? "partial" : "none");
          setMode(mode);
          const rows = Array.isArray(payload.rows) ? payload.rows : [];
          fillTable(rows);
          if (mode === "exact")
            setStatus(`Resultado exacto (${rows.length}).`, "ok");
          else if (mode === "partial")
            setStatus(`B√∫squeda por subcadena (${rows.length}).`, "ok");
          else setStatus(payload.hint || "Sin coincidencias.", "warn");
        } catch (e) {
          setStatus(`Error: ${e.message}`, "err");
          setMode("none");
          clearTable();
        } finally {
          ui.btnSearch.disabled = false;
        }
      }

      // ==== EVENTS ====
      ui.btnSearch.onclick = search;
      ui.q.addEventListener("keydown", (e) => {
        if (e.key === "Enter") search();
      });
      ui.btnClear.onclick = () => {
        ui.q.value = "";
        clearTable();
        setStatus("Listo.");
        setMode("");
      };

      // init
      clearTable();
    </script>
  </body>
</html>
