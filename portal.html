<!doctype html>
<html lang="es">
<head>
  <style id="psc-unify-portal">
    header.top strong{ text-transform: uppercase; letter-spacing:.02em; }
    header.top{
      position:sticky; top:0;
      display:flex; justify-content:space-between; align-items:center;
      min-height:56px;
      padding: max(12px, env(safe-area-inset-top)) 16px 12px 16px;
      background:#fff; border-bottom:1px solid #e5e5ea;
      box-shadow:0 6px 18px rgba(0,0,0,.04);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      -webkit-tap-highlight-color:transparent; z-index: 9999;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    @media (max-width:480px){
      header.top{ min-height:60px; padding: calc(env(safe-area-inset-top) + 10px) 12px 10px 12px; }
    }
    header.top .user{ font-size:.9rem; color:#6e6e73; }
    main{ margin-top: 1rem; }
  </style>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal — PSC Apps</title>
  <style>
    /* Evitar "flash" de contenido si no hay sesión */
    html.preauth body { display:none; }
    :root {
      --bg:#ffffff; --fg:#1c1c1e; --border:#e5e5ea; --accent:#0b5cff; --muted:#6e6e73;
      --font:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      --radius:16px;
    }
    * { box-sizing:border-box; }
    body {
      margin:0; font-family:var(--font); background:var(--bg); color:var(--fg);
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:1.25rem;
    }
    .card {
      width:100%; max-width:520px; background:#fff; border:1px solid var(--border);
      border-radius:var(--radius); padding:1.25rem; box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    h1, h2 { margin:.25rem 0 1rem; font-weight:700; }
    .muted { color:var(--muted); font-size:.9rem; }
    .row { display:flex; gap:.75rem; align-items:center; }
    .col { display:flex; flex-direction:column; gap:.4rem; }
    label { font-size:.9rem; color:#111; }
    input {
      width:100%; padding:.75rem .9rem; border:1px solid var(--border);
      border-radius:12px; font-size:1rem; outline:none;
    }
    button {
      padding:.8rem 1rem; border:0; border-radius:12px; font-weight:700;
      cursor:pointer; background:var(--accent); color:white;
    }
    .ghost { background:#f4f4f5; color:#111; }
    nav.links { display:flex; gap:.6rem; flex-wrap:wrap; margin-top:.75rem; }
    nav.links a {
      display:inline-block; padding:.7rem .9rem; border:1px solid var(--border);
      border-radius:12px; text-decoration:none; color:#111;
    }
    header.top {
      position:fixed; top:0; left:0; right:0; padding:.75rem 1rem; border-bottom:1px solid var(--border);
      background:#fff; display:flex; justify-content:space-between; align-items:center;
    }
    header .user { font-size:.9rem; color:var(--muted); }
    main { width:100%; max-width:960px; margin:5rem auto 2rem; }
  </style>
  <script>
    // Ocultar contenido hasta confirmar sesión
    document.documentElement.classList.add('preauth');
  </script>
  <script type="module">
    // Cargar Supabase v2
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./config.js";
    window.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>

  <script type="module">
    // Guard de sesión: si no hay sesión, llevar a login
    const { data: { session } } = await window.supabase.auth.getSession();
    if (!session) {
      const next = "/portal.html";
      location.replace("/login.html?next=" + encodeURIComponent(next));
    } else {
      document.documentElement.classList.remove('preauth');
      const userEl = document.querySelector('#user');
      userEl.textContent = session.user.email || "(usuario)";
    }
    // Si hacen logout desde otro tab
    window.supabase.auth.onAuthStateChange((_evt, sess) => {
      if (!sess) location.replace("/login.html");
    });
  </script>
</head>
<body>
  <header class="top">
    <strong>PSC — Portal</strong>
    <div class="row">
      <span class="user">Conectado: <span id="user"></span></span>
      <button id="logout" class="ghost">Salir</button>
    </div>
  </header>

  <main>
    <div class="card" style="max-width:960px">
      <h2>Aplicaciones</h2>
      
      
      <nav class="links">
        <a href="/page1.html">SUBIR CORTE</a>
        <a href="/page2.html">MAL IDENTIFICADOS</a>
        <a href="/page3.html">BUSCADOR PSC</a>
      </nav>


      <p class="muted">Solo accesibles si estás logueado. Copia aquí tus 3 fronts.</p>
    </div>
  </main>

  <script type="module">
    document.getElementById('logout').addEventListener('click', async () => {
      await window.supabase.auth.signOut();
      location.replace("/login.html");
    });
  </script>
</body>
</html>
