<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSC Cargas — Portal</title>
  <meta name="description" content="Portal de aplicaciones PSC Cargas" />
  <!-- Meta para móviles y previews -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0b0b0b" media="(prefers-color-scheme: dark)" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="PSC Cargas — Portal" />
  <meta property="og:description" content="Acceso a Admin-PSC, Cotización Formal y PSC Search." />
  <meta property="og:url" content="https://psccargas.com/" />
  <meta property="og:image" content="https://i.postimg.cc/L8w6XpRT/PSC-AVION.webp" />
  <link rel="icon" href="https://i.postimg.cc/L8w6XpRT/PSC-AVION.webp" type="image/webp" />
  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#0f1115;
      --card:#ffffff;
      --muted:#6e6e73;
      --ring:#e5e5ea;
      --radius:20px;
      --font:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:var(--font); color:#0b0b0b; background:#ffffff; 
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* Fondo sutil con gradientes */
    .bg{
      position:fixed; inset:0; z-index:-1; pointer-events:none;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(255,197,61,.18), transparent 55%),
                  radial-gradient(900px 600px at 90% 10%, rgba(99,102,241,.12), transparent 50%),
                  linear-gradient(180deg, #fff 0%, #f7f7f9 100%);
    }

    header{
      max-width:1100px; margin:24px auto 0; padding:0 20px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{
      display:flex; align-items:center; gap:16px; text-decoration:none; color:inherit;
    }
    .logo{width:70px;height:70px;border-radius:12px;display:block;object-fit:contain;background:transparent;box-shadow:none}
    .brand h1{font-size:28px; margin:0; font-weight:700}

    main{max-width:1100px; margin:24px auto; padding:0 20px 60px}

    .hero{margin:12px 0 26px}
    .hero h2{font-size:32px; letter-spacing:-.02em; margin:0 0 8px}
    .hero p{margin:0; color:#555}

    .grid{display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); margin-top:22px}

    a.card{position:relative; display:block; padding:18px; border-radius:var(--radius);
      border:1px solid var(--ring); background:var(--card); text-decoration:none; color:inherit;
      box-shadow:0 6px 24px rgba(0,0,0,.05); transition:transform .15s ease, box-shadow .15s ease, border-color .15s ease; outline:none
    }
    a.card:hover{transform:translateY(-2px); box-shadow:0 12px 36px rgba(0,0,0,.08); border-color:#dcdce0}
    a.card:focus-visible{box-shadow:0 0 0 3px rgba(59,130,246,.35), 0 12px 36px rgba(0,0,0,.08); border-color:#93c5fd; transform:none}
    .card .top{display:flex; align-items:center; gap:12px; margin-bottom:8px}
    .icon{width:36px; height:36px; border-radius:12px; display:grid; place-items:center; background:#f5f6ff;}
    .card h3{margin:0; font-size:18px}
    .card p{margin:4px 0 14px; color:#555; font-size:14px}
    .cta{display:inline-flex; align-items:center; gap:8px; font-weight:600}
    .cta svg{width:16px; height:16px}

    footer{max-width:1100px; margin:28px auto; padding:0 20px; color:#7a7a7a; font-size:13px}

    @media (prefers-color-scheme: dark){
      body{background:var(--bg); color:#fff}
      .bg{background: radial-gradient(1200px 800px at 10% -10%, rgba(255,197,61,.09), transparent 55%),
                       radial-gradient(900px 600px at 90% 10%, rgba(99,102,241,.15), transparent 50%),
                       linear-gradient(180deg, #0b0b0b 0%, #0d0f14 100%);}  
      a.card{background:#0f1115; border-color:#1e2230; box-shadow:0 12px 40px rgba(0,0,0,.35)}
      a.card:hover{border-color:#2a3144; box-shadow:0 16px 44px rgba(0,0,0,.4)}
      .icon{background:#111827}
      .hero p, .card p, footer{color:#a3a3a3}
    }

    @media (prefers-reduced-motion: reduce){
      a.card, a.card:hover{transition:none; transform:none}
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header>
    <a class="brand" href="/" aria-label="PSC Cargas — Inicio">
      <img class="logo" src="https://i.postimg.cc/L8w6XpRT/PSC-AVION.webp" alt="PSC Cargas" width="70" height="70" decoding="async" loading="eager">
      <h1>PSC Cargas</h1>
    </a>
  </header>

  <main>
    <section class="hero">
      <h2>Portal de aplicaciones</h2>
      <p>Elige una app para abrir.</p>
    </section>

    <section class="grid" aria-label="Lista de aplicaciones">
      <a class="card" href="/adminpsc/" aria-label="Abrir Admin-PSC">
        <div class="top">
          <div class="icon" aria-hidden="true">
            <!-- Icono paquete -->
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 7l9 5 9-5"/>
              <path d="M3 7v10l9 5 9-5V7"/>
              <path d="M12 12v10"/>
            </svg>
          </div>
          <h3>Admin-PSC</h3>
        </div>
        <p>Panel de administración y gestión de paquetes.</p>
        <span class="cta">Abrir <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 17L17 7M17 7H9M17 7v8"/></svg></span>
      </a>

      <a class="card" href="/cotizacion/" aria-label="Abrir Cotización Formal">
        <div class="top">
          <div class="icon" aria-hidden="true">
            <!-- Icono facturación/cotización (recibo) -->
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M7 2h10v20l-2-1-2 1-2-1-2 1-2-1-2 1z"/>
              <path d="M9 8h6"/>
              <path d="M9 12h6"/>
              <path d="M10.5 16h3"/>
            </svg>
          </div>
          <h3>Cotización Formal</h3>
        </div>
        <p>Generación de cotizaciones oficiales.</p>
        <span class="cta">Abrir <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 17L17 7M17 7H9M17 7v8"/></svg></span>
      </a>

      <a class="card" href="/search/" aria-label="Abrir PSC Search">
        <div class="top">
          <div class="icon" aria-hidden="true">
            <!-- Icono lupa (search) -->
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="6"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
          </div>
          <h3>PSC Search</h3>
        </div>
        <p>Buscar en Centro Dist. PSC.</p>
        <span class="cta">Abrir <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 17L17 7M17 7H9M17 7v8"/></svg></span>
      </a>
    </section>
  </main>

  <footer>
    2025 / PSC - Panama Ship Co.
  </footer>
</body>
</html>
