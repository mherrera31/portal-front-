<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de Fronts</title>
  <style>
    :root{--font:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;--border:#e5e5ea}
    *{box-sizing:border-box}
    body{font-family:var(--font);margin:0;background:#fff;color:#000;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:16px}
    .card{width:100%;max-width:780px;border:1px solid var(--border);border-radius:24px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.05)}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 16px;color:#555}
    ul{list-style:none;padding:0;margin:0;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    a{display:block;border:1px solid var(--border);border-radius:16px;padding:14px 16px;text-decoration:none;color:#000;transition:transform .15s ease, box-shadow .15s ease}
    a:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(0,0,0,.06)}
    @media (prefers-color-scheme: dark){
      body{background:#0b0b0b;color:#fff}
      .card{border-color:#2a2a2a;box-shadow:0 10px 30px rgba(0,0,0,.35)}
      a{border-color:#2a2a2a;color:#fff}
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Portal de Fronts</h1>
    <p>Selecciona una app:</p>
    <ul>
      <li><a href="https://front-uno.netlify.app" target="_blank" rel="noopener">Front: Rastreador</a></li>
      <li><a href="https://front-dos.netlify.app" target="_blank" rel="noopener">Front: Precios</a></li>
      <li><a href="/otra-app/">Front en subruta (misma web)</a></li>
    </ul>
  </main>
</body>
</html>
