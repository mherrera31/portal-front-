<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reporte de Ventas</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png" type="image/png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <button class="header-button" id="boton-volver">&lt; Volver</button>
            <h1 id="header-title">Ventas de Hoy</h1>
            <button class="header-button" id="boton-instalar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            </button>
        </div>
        <p id="last-updated"></p>
    </header>

    <main class="content">
        <div id="cargando">
            <div class="spinner"></div>
        </div>
        <div id="reporte-container">
            </div>
    </main>

    <footer class="footer">
        <button class="footer-button" id="boton-abrir-modal">Sucursales</button>
    </footer>
    
    <div id="sucursal-modal" class="modal-backdrop">
        <div class="modal-content">
            <h2 class="modal-title">Seleccionar Sucursal</h2>
            <div id="sucursal-list" class="sucursal-list">
                </div>
            <button id="cerrar-modal" class="modal-close-button">Cerrar</button>
        </div>
    </div>

    <div id="ios-install-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3>Instalar App</h3>
            <p>Para añadir esta app a tu inicio, toca el ícono de Compartir <img src="https://www.apple.com/v/ios/ios-16/a/images/overview/sharing/icon_share__c11m1ab45f6u_large.svg" class="share-icon"> y luego selecciona "Agregar a la pantalla de inicio".</p>
            <button class="modal-button-ios">Entendido</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
