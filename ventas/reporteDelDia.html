<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png" type="image/png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Live...Reporte de Ventas</title>
    <style>
        :root {
            --ios-background: #f2f2f7; --ios-white: #ffffff; --ios-blue: #007aff;
            --ios-gray: #8e8e93; --ios-separator: #e5e5ea; --ios-text: #000000;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--ios-background); color: var(--ios-text); margin: 0;
        }
        .header {
            background-color: rgba(242, 242, 247, 0.8); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); padding: 12px 16px; border-bottom: 1px solid var(--ios-separator);
            position: sticky; top: 0; z-index: 10;
        }
        .header-content { display: flex; align-items: center; justify-content: space-between; }
        h1 { font-size: 17px; font-weight: 600; margin: 0; text-align: center; flex-grow: 1; }
        .header-button {
            background: none; border: none; color: var(--ios-blue); font-size: 17px;
            cursor: pointer; padding: 8px; min-width: 80px; text-align: left;
        }
        #boton-volver { display: none; }
        #boton-instalar { display: none; text-align: right; }
        #last-updated { font-size: 12px; color: var(--ios-gray); text-align: center; padding: 4px 0; height: 16px; }
        .content { padding: 20px 16px; }
        .list-container { background-color: var(--ios-white); border-radius: 10px; margin-bottom: 20px; overflow: hidden; border: 1px solid var(--ios-separator); }
        .selector-wrapper { position: relative; padding: 12px 16px; }
        #selector-sucursal { width: 100%; font-size: 17px; border: none; background-color: transparent; -webkit-appearance: none; appearance: none; }
        #selector-sucursal:focus { outline: none; }
        .chevron { position: absolute; right: 16px; top: 50%; transform: translateY(-50%) rotate(90deg); width: 8px; height: 13px; pointer-events: none; color: #c7c7cc; }
        #cargando { display: flex; justify-content: center; align-items: center; padding: 40px; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--ios-blue); animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sucursal-card { background-color: var(--ios-white); border-radius: 10px; margin-bottom: 20px; overflow: hidden; border: 1px solid var(--ios-separator); }
        .sucursal-header { padding: 12px 16px; border-bottom: 1px solid var(--ios-separator); font-size: 20px; font-weight: 600; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; font-size: 17px; border-bottom: 1px solid var(--ios-separator); }
        .list-item:last-child { border-bottom: none; }
        .metodo { color: var(--ios-text); } .monto { font-weight: 600; color: var(--ios-gray); } .total-general { font-weight: 600; }
        #ios-install-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--ios-white); border-radius: 14px; padding: 20px; width: 80%; max-width: 300px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .modal-content h3 { margin-top: 0; }
        .modal-content p { font-size: 15px; color: var(--ios-gray); }
        .share-icon { width: 25px; height: 25px; margin: 0 4px; vertical-align: middle; }
        .modal-button { background-color: var(--ios-blue); color: white; border: none; border-radius: 8px; padding: 10px; font-size: 17px; font-weight: 600; width: 100%; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-content">
            <button class="header-button" id="boton-volver">&lt; Volver</button>
            <h1 id="header-title">Ventas de Hoy</h1>
            <button class="header-button" id="boton-instalar">Instalar</button>
        </div>
        <p id="last-updated"></p>
    </div>

    <div class="content">
        <div class="list-container">
            <div class="selector-wrapper">
                <select id="selector-sucursal">
                    <option value="">Cargando...</option>
                </select>
                <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="8" height="13" viewBox="0 0 8 13" fill="none">
                    <path d="M1.5 11.5L6.5 6.5L1.5 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <div id="cargando"><div class="spinner"></div></div>
        <div id="reporte-container"></div>
    </div>
    
    <div id="ios-install-modal">
        <div class="modal-content">
            <h3>Instalar App</h3>
            <p>Para añadir esta app a tu inicio, toca el ícono de Compartir <img src="https://www.apple.com/v/ios/ios-16/a/images/overview/sharing/icon_share__c11m1ab45f6u_large.svg" class="share-icon"> y luego selecciona "Agregar a la pantalla de inicio".</p>
            <button class="modal-button" id="cerrar-modal">Entendido</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const selectorSucursal = document.getElementById('selector-sucursal');
        const reporteContainer = document.getElementById('reporte-container');
        const cargandoDiv = document.getElementById('cargando');
        const botonVolver = document.getElementById('boton-volver');
        const botonInstalar = document.getElementById('boton-instalar');
        const iosInstallModal = document.getElementById('ios-install-modal');
        const cerrarModal = document.getElementById('cerrar-modal');
        const headerTitle = document.getElementById('header-title');
        const lastUpdated = document.getElementById('last-updated');
        
        let reporteCompleto = {}; 
        let deferredInstallPrompt;
        let updateInterval = null;

        // LÓGICA DE INSTALACIÓN PWA (sin cambios)
        window.addEventListener('beforeinstallpromptevent', (e) => { e.preventDefault(); deferredInstallPrompt = e; botonInstalar.style.display = 'block'; });
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS) { botonInstalar.textContent = 'Instalar'; botonInstalar.style.display = 'block'; }
        botonInstalar.addEventListener('click', () => {
            if (isIOS) { iosInstallModal.style.display = 'flex'; }
            else if (deferredInstallPrompt) { deferredInstallPrompt.prompt(); deferredInstallPrompt.userChoice.then((c) => { if (c.outcome === 'accepted') { botonInstalar.style.display = 'none'; } deferredInstallPrompt = null; }); }
        });
        cerrarModal.addEventListener('click', () => { iosInstallModal.style.display = 'none'; });
        
        // LÓGICA DE VISUALIZACIÓN (CORREGIDA)
        function crearTarjetaSucursalHTML(nombre, datos) {
            let itemsHTML = '';
            // ARREGLO: Se comprueba si 'datos.metodos' existe antes de iterar
            const metodosOrdenados = datos.metodos ? Object.keys(datos.metodos).sort() : [];

            for (const metodo of metodosOrdenados) {
                // ARREGLO: Se accede a 'datos.metodos[metodo]' para obtener el valor correcto
                itemsHTML += `<div class="list-item"><span class="metodo">${metodo}</span><span class="monto">$${datos.metodos[metodo].toFixed(2)}</span></div>`;
            }

            // La línea del total ya funcionaba correctamente
            itemsHTML += `<div class="list-item total-general"><span>TOTAL</span><span>$${(datos.TOTAL || 0).toFixed(2)}</span></div>`;
            
            return `<div class="sucursal-card"><div class="sucursal-header">${nombre}</div>${itemsHTML}</div>`;
        }
        
        // El resto de las funciones de visualización no necesitan cambios
        function renderizarVistaCompleta() { /* ... (código sin cambios) ... */ }
        function renderizarVistaUnica(nombreSucursal) { /* ... (código sin cambios) ... */ }
        async function actualizarReporte() { /* ... (código sin cambios) ... */ }
        async function iniciarApp() { /* ... (código sin cambios) ... */ }

        // EVENTOS (sin cambios)
        selectorSucursal.addEventListener('change', (e) => renderizarVistaUnica(e.target.value));
        botonVolver.addEventListener('click', renderizarVistaCompleta);
        document.addEventListener('DOMContentLoaded', iniciarApp);
        
        // --- Copia de funciones sin cambios para que el bloque sea completo ---
        function renderizarVistaCompleta() {
            reporteContainer.innerHTML = ''; botonVolver.style.display = 'none'; selectorSucursal.value = '';
            headerTitle.textContent = 'Ventas de Hoy';
            let hayVentas = false;
            for (const nombreSucursal of Object.keys(reporteCompleto).sort()) {
                const datosSucursal = reporteCompleto[nombreSucursal];
                if (datosSucursal && datosSucursal.TOTAL > 0) { reporteContainer.innerHTML += crearTarjetaSucursalHTML(nombreSucursal, datosSucursal); hayVentas = true; }
            }
            if (!hayVentas) { reporteContainer.innerHTML = `<div class="list-container"><p id="mensaje">No hay ventas registradas hoy.</p></div>`; }
        }
        function renderizarVistaUnica(nombreSucursal) {
            if (!nombreSucursal) { renderizarVistaCompleta(); return; }
            reporteContainer.innerHTML = ''; botonVolver.style.display = 'block';
            headerTitle.textContent = nombreSucursal;
            const datosSucursal = reporteCompleto[nombreSucursal];
            if (datosSucursal && datosSucursal.TOTAL > 0) { reporteContainer.innerHTML = crearTarjetaSucursalHTML(nombreSucursal, datosSucursal); } 
            else { reporteContainer.innerHTML = `<div class="list-container"><p id="mensaje">No hay ventas registradas hoy en ${nombreSucursal}.</p></div>`; }
        }
        async function actualizarReporte() {
            lastUpdated.textContent = 'Actualizando...';
            try {
                const { data, error } = await supabaseClient.rpc('generar_reporte_diario');
                if (error) throw error;
                reporteCompleto = data || {};
                const vistaActual = selectorSucursal.value;
                if (vistaActual) { renderizarVistaUnica(vistaActual); }
                else { renderizarVistaCompleta(); }
                lastUpdated.textContent = `Última actualización: ${new Date().toLocaleTimeString('es-PA')}`;
            } catch (error) { console.error('Error al actualizar:', error); lastUpdated.textContent = 'Error al actualizar.'; }
        }
        async function iniciarApp() {
            cargandoDiv.style.display = 'flex';
            const { data: sucursales, error } = await supabaseClient.from('sucursales').select('sucursal').order('sucursal');
            if (error) { cargandoDiv.innerHTML = '<p>No se pudieron cargar las sucursales.</p>'; return; }
            selectorSucursal.innerHTML = '<option value="">Ver Todas las Sucursales</option>';
            sucursales.forEach(s => { const option = document.createElement('option'); option.value = s.sucursal; option.textContent = s.sucursal; selectorSucursal.appendChild(option); });
            await actualizarReporte();
            cargandoDiv.style.display = 'none';
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(actualizarReporte, 60000);
        }
    </script>
</body>
</html>
