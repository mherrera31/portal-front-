<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADMIN-PSC — Restablecer contraseña</title>
  <link rel="stylesheet" href="portal.css" />
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background:#F2F2F7; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin:0; }
    .wrap { max-width: 420px; margin: 120px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e5e5ea; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,.06); padding:24px; }
    h1 { font-size:22px; margin:0 0 12px; text-align:center; }
    p { color:#6e6e73; font-size:14px; text-align:center; margin:0 0 16px; }
    label { display:block; font-size:13px; margin: 12px 0 6px; }
    input { width:100%; border:1px solid #e5e5ea; border-radius: 12px; padding:12px; font-size:14px; outline:none; }
    input:focus { border-color:#0A84FF; }
    .btn { width:100%; border:1px solid #e5e5ea; background:#0A84FF; color:#fff; padding:12px 16px; border-radius:12px; font-weight:600; cursor:pointer; margin-top:14px; }
    .msg { margin-top:12px; font-size:13px; min-height:18px; color:#6e6e73; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Restablecer contraseña</h1>
      <p>Ingresa tu nueva contraseña para ADMIN-PSC</p>
      <label for="password">Nueva contraseña</label>
      <input id="password" type="password" placeholder="••••••••" />
      <label for="password2">Confirmar contraseña</label>
      <input id="password2" type="password" placeholder="••••••••" />
      <button class="btn" id="saveBtn">Guardar</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script>
    const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.__PSC_CONFIG__ || {};
    const supabase = window.supabase?.createClient?.(SUPABASE_URL, SUPABASE_ANON_KEY);
    const msg = document.getElementById('msg');
    const p1 = document.getElementById('password');
    const p2 = document.getElementById('password2');
    const btn = document.getElementById('saveBtn');

    async function ensureSessionFromUrl() {
      // Si llegamos desde el enlace de recuperación, la URL contendrá tokens
      // Intentamos hacer el exchange si no hay sesión aún
      const { data } = await supabase.auth.getSession();
      if (data?.session) return true;
      try {
        await supabase.auth.exchangeCodeForSession(window.location.href);
        return true;
      } catch (_) {
        return false;
      }
    }

    async function save() {
      msg.textContent = '';
      btn.disabled = true;
      try {
        if (!supabase) throw new Error('Supabase no inicializado. Completa config.js');
        if (p1.value !== p2.value) throw new Error('Las contraseñas no coinciden');
        if (!(await ensureSessionFromUrl())) throw new Error('Sesión inválida. Abre este enlace desde el correo de recuperación.');
        const { data, error } = await supabase.auth.updateUser({ password: p1.value });
        if (error) throw error;
        msg.textContent = 'Contraseña actualizada. Redirigiendo…';
        setTimeout(()=>location.href='login.html', 1200);
      } catch (e) {
        msg.textContent = e.message || 'No se pudo actualizar la contraseña';
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', save);
    p2.addEventListener('keydown', (e)=>{ if (e.key === 'Enter') save(); });
  </script>
</body>
</html>
