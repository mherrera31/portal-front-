<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin-PSC — Redirigiendo</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
         font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
    .card{border:1px solid #e5e5ea;border-radius:16px;padding:1rem 1.25rem;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    .muted{color:#6e6e73}
  </style>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    // estamos en /adminpsc/, por eso config.js está un nivel arriba:
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from "../config.js";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // módulo destino (SUBIR CORTE = page1)
    const TARGET = "/page1.html";

    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      // ya logueado -> entra directo al módulo
      location.replace(TARGET);
    } else {
      // no logueado -> ve a login y vuelve al módulo después
      location.replace(`/login.html?next=${encodeURIComponent(TARGET)}`);
    }
  </script>
</head>
<body>
  <div class="card">
    <div>Redirigiendo…</div>
    <div class="muted">Si no avanza, entra a <a href="/login.html">login</a> o al <a href="/portal.html">portal</a>.</div>
  </div>
</body>
</html>
