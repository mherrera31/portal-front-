# Netlify configuration for PSC Portal under /adminpsc
# Place this file at the ROOT of your repository.

[build]
  publish = "."

# Normalize routes to concrete HTML to avoid pretty-url conflicts
[[redirects]]
  from = "/adminpsc"
  to = "/adminpsc/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/adminpsc/"
  to = "/adminpsc/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/adminpsc/login"
  to = "/adminpsc/login.html"
  status = 200
  force = true

[[redirects]]
  from = "/adminpsc/reset"
  to = "/adminpsc/reset.html"
  status = 200
  force = true

# Security + no-cache for HTML in /adminpsc (avoid stale auth views)
[[headers]]
  for = "/adminpsc/*.html"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets in /adminpsc for a week
[[headers]]
  for = "/adminpsc/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/adminpsc/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/adminpsc/*.{png,webp,svg,woff2}"
  [headers.values]
    Cache-Control = "public, max-age=604800"
