<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — PSC Apps</title>
  <style>
    /* Evitar "flash" de contenido si no hay sesión */
    html.preauth body { display:none; }
    :root {
      --bg:#ffffff; --fg:#1c1c1e; --border:#e5e5ea; --accent:#0b5cff; --muted:#6e6e73;
      --font:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      --radius:16px;
    }
    * { box-sizing:border-box; }
    body {
      margin:0; font-family:var(--font); background:var(--bg); color:var(--fg);
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:1.25rem;
    }
    .card {
      width:100%; max-width:520px; background:#fff; border:1px solid var(--border);
      border-radius:var(--radius); padding:1.25rem; box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    h1, h2 { margin:.25rem 0 1rem; font-weight:700; }
    .muted { color:var(--muted); font-size:.9rem; }
    .row { display:flex; gap:.75rem; align-items:center; }
    .col { display:flex; flex-direction:column; gap:.4rem; }
    label { font-size:.9rem; color:#111; }
    input {
      width:100%; padding:.75rem .9rem; border:1px solid var(--border);
      border-radius:12px; font-size:1rem; outline:none;
    }
    button {
      padding:.8rem 1rem; border:0; border-radius:12px; font-weight:700;
      cursor:pointer; background:var(--accent); color:white;
    }
    .ghost { background:#f4f4f5; color:#111; }
    nav.links { display:flex; gap:.6rem; flex-wrap:wrap; margin-top:.75rem; }
    nav.links a {
      display:inline-block; padding:.7rem .9rem; border:1px solid var(--border);
      border-radius:12px; text-decoration:none; color:#111;
    }
    header.top {
      position:fixed; top:0; left:0; right:0; padding:.75rem 1rem; border-bottom:1px solid var(--border);
      background:#fff; display:flex; justify-content:space-between; align-items:center;
    }
    header .user { font-size:.9rem; color:var(--muted); }
    main { width:100%; max-width:960px; margin:5rem auto 2rem; }
  </style>
  <script>
    // Ocultar contenido hasta confirmar sesión
    document.documentElement.classList.add('preauth');
  </script>
  <script type="module">
    // Cargar Supabase v2
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./config.js";
    window.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>

</head>
<body>
  <div class="card">
    <h1>Acceso</h1>
    <p class="muted">Inicia sesión para continuar</p>
    <div class="col" style="margin-top:.5rem">
      <label for="email">Correo</label>
      <input id="email" type="email" placeholder="tucorreo@ejemplo.com" autocomplete="email" />
    </div>
    <div class="col" style="margin-top:.5rem">
      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
    </div>
    <div class="row" style="margin-top:1rem; justify-content:space-between">
      <button id="btn-login">Entrar</button>
      <button id="btn-signup" class="ghost">Crear cuenta</button>
    </div>
    <p id="msg" class="muted" style="margin-top:.75rem"></p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./config.js";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Si ya hay sesión, redirigir a 'next' o portal
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      const params = new URLSearchParams(location.search);
      const next = params.get('next') || "/portal.html";
      location.replace(next);
    } else {
      document.documentElement.classList.remove('preauth');
    }

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const msg = document.getElementById('msg');
    const btnLogin = document.getElementById('btn-login');
    const btnSignup = document.getElementById('btn-signup');

    function show(m) {
      msg.textContent = m || "";
    }

    btnLogin.addEventListener('click', async () => {
      show("Procesando…");
      const email = emailEl.value.trim();
      const password = passEl.value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return show("Error: " + error.message);
      const params = new URLSearchParams(location.search);
      const next = params.get('next') || "/portal.html";
      location.replace(next);
    });

    btnSignup.addEventListener('click', async () => {
      show("Creando cuenta…");
      const email = emailEl.value.trim();
      const password = passEl.value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return show("Error: " + error.message);
      show("Cuenta creada. Revisa tu correo si se requiere confirmación y luego inicia sesión.");
    });
  </script>
</body>
</html>
